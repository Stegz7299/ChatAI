<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #1e1e1e;
    color: white;
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar for History */
  #historyPanel {
    width: 25%;
    max-width: 300px;
    min-width: 200px;
    background: #111;
    border-right: 1px solid #333;
    display: none; /* hidden by default */
    flex-direction: column;
    padding: 15px;
    overflow-y: auto;
  }
  #historyPanel h2 {
    font-size: 16px;
    margin-bottom: 10px;
    color: #00c6ff;
  }
  .history-item {
    padding: 8px 12px;
    border-radius: 8px;
    margin: 4px 0;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.2s ease;
  }

  .history-item:hover {
    background: #f0f4f8; /* hover effect */
  }

  .history-item.active {
    background: #007bff;
    color: white;
  }

  .delete-btn {
    display: none;
    margin-left: 8px;
    font-size: 14px;
    color: #888;
    cursor: pointer;
  }

  .history-item:hover .delete-btn {
    display: inline; /* only show on hover */
  }

  .delete-btn:hover {
    color: red;
  }

  /* Chat area */
  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  header {
    padding: 15px;
    background: #111;
    text-align: center;
    font-size: 18px;
    border-bottom: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  #historyBtn {
    background: #00c6ff;
    border: none;
    color: black;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  #chatBox {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .msg {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 15px;
    word-wrap: break-word;
    line-height: 1.4;
    font-size: 15px;
  }
  .user {
    background: #00c6ff;
    color: black;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
  }
  .bot {
    background: #333;
    color: white;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
  }
  footer {
    display: flex;
    padding: 10px;
    background: #111;
    border-top: 1px solid #333;
  }
  input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 15px;
    margin-right: 8px;
  }
  button {
    padding: 10px 15px;
    border: none;
    background: #00c6ff;
    color: black;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .fade-in {
    animation: fadeIn 0.3s ease forwards;
  }
  .history-item.active {
  background: #00c6ff;
  color: black;
  font-weight: bold;
  }

</style>
</head>
<body>

<!-- Sidebar -->
<div id="historyPanel">
  <h2>History</h2>
  <div id="historyList"></div>
</div>

<!-- Chat section -->
<div class="chat-area">
  <header>
    ðŸ’¬ Chat Session
    <ul id="history-list"></ul>
    <button id="historyBtn">History</button>
  </header>
  <div id="chatBox"></div>
  <footer>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
let socket;
const params = new URLSearchParams(window.location.search);
const token = params.get("token");
let currentToken = token;

if (!token) {
  alert("No token found. Redirecting...");
  window.location.href = "login.html";
}

async function loadTokens() {
  try {
    const res = await fetch(`http://localhost:3500/chat/tokens`);
    if (!res.ok) throw new Error("Cannot load tokens");
    const data = await res.json();

    const historyList = document.getElementById("historyList");
    historyList.innerHTML = "";

    data.tokens.forEach(async t => {
      const tokenDiv = document.createElement("div");
      tokenDiv.classList.add("history-item");
      tokenDiv.dataset.token = t;

      // fetch first message to use as preview
      try {
        const res = await fetch(`http://localhost:3500/chat/history?token=${t}`);
        if (res.ok) {
          const historyData = await res.json();
          const preview = historyData.history[0]?.msg?.replace(/^Human:\s*/, "") || "Empty chat";
          tokenDiv.textContent = preview.slice(0, 30);
        } else {
          tokenDiv.textContent = t;
        }
      } catch {
        tokenDiv.textContent = t;
      }

      // âœ… wrap text in span so we can append delete icon
      const textSpan = document.createElement("span");
      textSpan.textContent = tokenDiv.textContent;
      tokenDiv.textContent = "";
      tokenDiv.appendChild(textSpan);

      // âœ… delete button
      const deleteBtn = document.createElement("span");
      deleteBtn.classList.add("delete-btn");
      deleteBtn.innerHTML = "ðŸ—‘ï¸";
      deleteBtn.onclick = async (e) => {
        e.stopPropagation(); // prevent triggering loadChatForToken
        if (confirm("Delete this chat history?")) {
          await deleteHistory(t);
          tokenDiv.remove();
          const chatBox = document.getElementById("chatBox");
          if (tokenDiv.classList.contains("active")) {
            chatBox.innerHTML = ""; // clear chat if this one was active
          }
        }
      };

      tokenDiv.appendChild(deleteBtn);

      // âœ… click loads history
      tokenDiv.onclick = () => loadChatForToken(t);

      historyList.appendChild(tokenDiv);
    });

  } catch (err) {
    console.warn("No tokens to load:", err.message);
  }
}

async function deleteHistory(t) {
  try {
    const res = await fetch(`http://localhost:3500/chat/history?token=${t}`, {
      method: "DELETE",
    });
    if (!res.ok) throw new Error("Failed to delete history");
  } catch (err) {
    console.error(err.message);
  }
}

async function loadChatForToken(t) {
  try {
    const res = await fetch(`http://localhost:3500/chat/history?token=${t}`);
    if (!res.ok) throw new Error("History not found");
    const data = await res.json();

    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = "";

    let messages = data.history;
    if (!Array.isArray(messages) && typeof messages === "object") {
      messages = Object.values(messages);
    }

    messages.forEach(item => {
      const sender = item.msg.startsWith("Human:") ? "user" : "bot";
      const cleanMsg = item.msg
        .replace(/^Human:\s*/, "")
        .replace(/^Bot:\s*/, "");
      appendMessage(cleanMsg, sender);
    });

    // âœ… highlight active token using dataset
    document.querySelectorAll(".history-item").forEach(el => {
      el.classList.remove("active");
      if (el.dataset.token === t) {
        el.classList.add("active");
      }
    });

    // âœ… update URL so refresh keeps this token
    const newUrl = `${window.location.pathname}?token=${t}`;
    window.history.pushState({ path: newUrl }, "", newUrl);

    // âœ… reconnect socket with this token
    if (socket) socket.close();
    connectWebSocket(t);

  } catch (err) {
    console.error(err.message);
  }
}

function appendMessage(text, sender) {
  const chatBox = document.getElementById("chatBox");
  const div = document.createElement("div");
  div.classList.add("msg", sender, "fade-in");
  div.innerHTML = marked.parse(text);
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById("messageInput");
  const message = input.value.trim();
  if (message && socket.readyState === WebSocket.OPEN) {
    socket.send(message);
    appendMessage(message, "user");
    input.value = "";
  }
}

async function deleteHistory(token) {
    const response = await fetch(`/chat/history/${token}`, {
        method: "DELETE"
    });
    if (response.ok) {
        // Remove from UI
        document.getElementById(`history-${token}`).remove();
    }
}

function renderHistory(tokens) {
    const list = document.getElementById("history-list");
    list.innerHTML = "";
    tokens.forEach(token => {
        const li = document.createElement("li");
        li.id = `history-${token}`;
        li.innerHTML = `
            <span onclick="loadHistory('${token}')">${token}</span>
            <button onclick="deleteHistory('${token}')">ðŸ—‘</button>
        `;
        list.appendChild(li);
    });
}
document.getElementById("messageInput").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});

// Toggle History
document.getElementById("historyBtn").addEventListener("click", async () => {
  const panel = document.getElementById("historyPanel");
  if (panel.style.display === "none" || panel.style.display === "") {
    await loadTokens();
    panel.style.display = "flex";
  } else {
    panel.style.display = "none";
  }
});


// Connect WebSocket
function connectWebSocket(t) {
  currentToken = t;
  socket = new WebSocket(`ws://localhost:3500/chat?token=${t}`);

  socket.onopen = () => appendMessage("âœ… Connected to server", "bot");
  socket.onmessage = (event) => {
    try {
      const data = JSON.parse(event.data);
      if (data?.msg) {
        appendMessage(data.msg, "bot");
      } else {
        appendMessage(event.data, "bot");
      }
    } catch {
      appendMessage(event.data, "bot");
    }
  };
  socket.onclose = () => appendMessage("ðŸ”Œ Connection closed", "bot");
}

function appendMessage(text, sender) {
  const chatBox = document.getElementById("chatBox");
  const div = document.createElement("div");
  div.classList.add("msg", sender, "fade-in");

  // Format timestamp
  const now = new Date();
  const time = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

  div.innerHTML = `
    <div>${marked.parse(text)}</div>
    <div style="font-size: 11px; opacity: 0.6; margin-top: 4px; text-align: right;">${time}</div>
  `;

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// initial connect
connectWebSocket(currentToken);
</script>
</body>
</html>
