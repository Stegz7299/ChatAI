<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #1e1e1e;
    color: white;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    padding: 15px;
    background: #111;
    text-align: center;
    font-size: 18px;
    border-bottom: 1px solid #333;
  }
  #chatBox {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .msg {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 15px;
    word-wrap: break-word;
    line-height: 1.4;
    font-size: 15px;
  }
  .user {
    background: #00c6ff;
    color: black;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
  }
  .bot {
    background: #333;
    color: white;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
  }
  footer {
    display: flex;
    padding: 10px;
    background: #111;
    border-top: 1px solid #333;
  }
  input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 15px;
    margin-right: 8px;
  }
  button {
    padding: 10px 15px;
    border: none;
    background: #00c6ff;
    color: black;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  @keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
  }
  .fade-in {
  animation: fadeIn 0.3s ease forwards;
  }

</style>
</head>
<body>

<header>ðŸ’¬ Chat Session</header>
<div id="chatBox"></div>

<footer>
  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
</footer>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
let socket;
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if (!token) {
  alert("No token found. Redirecting...");
  window.location.href = "login.html";
}

socket = new WebSocket(`ws://localhost:3500/chat?token=${token}`);

socket.onopen = () => appendMessage("âœ… Connected to server", "bot");
socket.onmessage = (event) => {
  try {
    const data = JSON.parse(event.data);
    if (data?.msg) {
      appendMessage(data.msg, "bot");
    } else {
      appendMessage(event.data, "bot");
    }
  } catch {
    appendMessage(event.data, "bot");
  }
};
socket.onclose = () => appendMessage("ðŸ”Œ Connection closed", "bot");

function appendMessage(text, sender) {
  const chatBox = document.getElementById("chatBox");
  const div = document.createElement("div");
  div.classList.add("msg", sender, "fade-in");

  // Replace line breaks and basic markdown (bold, italics)
  const formatted = text
    .replace(/\n/g, "<br>")
    .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
    .replace(/\*(.*?)\*/g, "<em>$1</em>");

  div.innerHTML = marked.parse(text);
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}


function sendMessage() {
  const input = document.getElementById("messageInput");
  const message = input.value.trim();
  if (message && socket.readyState === WebSocket.OPEN) {
    socket.send(message);
    appendMessage(message, "user");
    input.value = "";
  }
}

document.getElementById("messageInput").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
