<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #1e1e1e;
    color: white;
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar for History */
  #historyPanel {
    width: 25%;
    max-width: 300px;
    min-width: 200px;
    background: #111;
    border-right: 1px solid #333;
    display: none; /* hidden by default */
    flex-direction: column;
    padding: 15px;
    overflow-y: auto;
  }
  #historyPanel h2 {
    font-size: 16px;
    margin-bottom: 10px;
    color: #00c6ff;
  }
  .history-item {
    background: #222;
    padding: 8px;
    border-radius: 8px;
    margin-bottom: 6px;
    font-size: 14px;
    line-height: 1.3;
  }

  /* Chat area */
  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  header {
    padding: 15px;
    background: #111;
    text-align: center;
    font-size: 18px;
    border-bottom: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  #historyBtn {
    background: #00c6ff;
    border: none;
    color: black;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  #chatBox {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .msg {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 15px;
    word-wrap: break-word;
    line-height: 1.4;
    font-size: 15px;
  }
  .user {
    background: #00c6ff;
    color: black;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
  }
  .bot {
    background: #333;
    color: white;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
  }
  footer {
    display: flex;
    padding: 10px;
    background: #111;
    border-top: 1px solid #333;
  }
  input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 15px;
    margin-right: 8px;
  }
  button {
    padding: 10px 15px;
    border: none;
    background: #00c6ff;
    color: black;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .fade-in {
    animation: fadeIn 0.3s ease forwards;
  }
  .history-item.active {
  background: #00c6ff;
  color: black;
  font-weight: bold;
  }

</style>
</head>
<body>

<!-- Sidebar -->
<div id="historyPanel">
  <h2>History</h2>
  <div id="historyList"></div>
</div>

<!-- Chat section -->
<div class="chat-area">
  <header>
    ðŸ’¬ Chat Session
    <button id="historyBtn">History</button>
  </header>
  <div id="chatBox"></div>
  <footer>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
let socket;
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if (!token) {
  alert("No token found. Redirecting...");
  window.location.href = "login.html";
}

async function loadTokens() {
  try {
    const res = await fetch(`http://localhost:3500/chat/tokens`);
    if (!res.ok) throw new Error("Cannot load tokens");
    const data = await res.json();

    const historyList = document.getElementById("historyList");
    historyList.innerHTML = "";

    data.tokens.forEach(t => {
      const tokenDiv = document.createElement("div");
      tokenDiv.classList.add("history-item");
      tokenDiv.textContent = t;
      tokenDiv.onclick = () => loadChatForToken(t);
      historyList.appendChild(tokenDiv);
    });
  } catch (err) {
    console.warn("No tokens to load:", err.message);
  }
}

async function loadChatForToken(t) {
  try {
    const res = await fetch(`http://localhost:3500/chat/history?token=${t}`);
    if (!res.ok) throw new Error("History not found");
    const data = await res.json();

    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = "";

    let messages = data.history;
    if (!Array.isArray(messages) && typeof messages === "object") {
      messages = Object.values(messages);
    }

    messages.forEach(item => {
      const sender = item.msg.startsWith("Human:") ? "user" : "bot";
      const cleanMsg = item.msg
        .replace(/^Human:\s*/, "")
        .replace(/^Bot:\s*/, "");

      appendMessage(cleanMsg, sender);
    });

    // highlight active token in sidebar
    document.querySelectorAll(".history-item").forEach(el => {
      el.classList.remove("active");
      if (el.textContent === t) {
        el.classList.add("active");
      }
    });

  } catch (err) {
    console.error(err.message);
  }
}

function appendMessage(text, sender) {
  const chatBox = document.getElementById("chatBox");
  const div = document.createElement("div");
  div.classList.add("msg", sender, "fade-in");
  div.innerHTML = marked.parse(text);
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById("messageInput");
  const message = input.value.trim();
  if (message && socket.readyState === WebSocket.OPEN) {
    socket.send(message);
    appendMessage(message, "user");
    input.value = "";
  }
}

document.getElementById("messageInput").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});

// Toggle History
document.getElementById("historyBtn").addEventListener("click", async () => {
  const panel = document.getElementById("historyPanel");
  if (panel.style.display === "none" || panel.style.display === "") {
    await loadTokens();
    panel.style.display = "flex";
  } else {
    panel.style.display = "none";
  }
});


// Connect WebSocket
socket = new WebSocket(`ws://localhost:3500/chat?token=${token}`);
socket.onopen = () => appendMessage("âœ… Connected to server", "bot");
socket.onmessage = (event) => {
  try {
    const data = JSON.parse(event.data);
    if (data?.msg) {
      appendMessage(data.msg, "bot");
    } else {
      appendMessage(event.data, "bot");
    }
  } catch {
    appendMessage(event.data, "bot");
  }
};
socket.onclose = () => appendMessage("ðŸ”Œ Connection closed", "bot");
</script>
</body>
</html>
