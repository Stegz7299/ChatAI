<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #1e1e1e;
    color: white;
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
    transition: background 0.3s ease, color 0.3 ease;
  }

  /* Sidebar for History */
  #historyPanel {
    width: 25%;
    max-width: 300px;
    min-width: 200px;
    background: #111;
    border-right: 1px solid #333;
    display: none; /* hidden by default */
    flex-direction: column;
    padding: 15px;
    overflow-y: auto;
  }
  #historyPanel h2 {
    font-size: 16px;
    margin-bottom: 10px;
    color: #00c6ff;
  }
  .history-item {
    padding: 8px 12px;
    border-radius: 8px;
    margin: 4px 0;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.2s ease;
  }

  .history-item:hover {
    background: #f0f4f8; /* hover effect */
  }

  .history-item.active {
    background: #007bff;
    color: white;
  }

  .delete-btn {
    display: none;
    margin-left: 8px;
    font-size: 14px;
    color: #888;
    cursor: pointer;
  }

  .history-item:hover .delete-btn {
    display: inline; /* only show on hover */
  }

  .delete-btn:hover {
    color: red;
  }

  /* Chat area */
  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  header {
    padding: 15px;
    background: #111;
    text-align: center;
    font-size: 18px;
    border-bottom: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  #historyBtn {
    background: #00c6ff;
    border: none;
    color: black;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  #chatBox {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .msg {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 15px;
    word-wrap: break-word;
    line-height: 1.4;
    font-size: 15px;
  }
  .user {
    background: #00c6ff;
    color: black;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
  }
  .bot {
    background: #333;
    color: white;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
  }
  footer {
    display: flex;
    padding: 10px;
    background: #111;
    border-top: 1px solid #333;
  }
  input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 15px;
    margin-right: 8px;
  }
  button {
    padding: 10px 15px;
    border: none;
    background: #00c6ff;
    color: black;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .fade-in {
    animation: fadeIn 0.3s ease forwards;
  }
  .history-item.active {
  background: #00c6ff;
  color: black;
  font-weight: bold;
  }

  .typing-indicator {
  display: flex;
  align-items: center;
  font-size: 13px;
  color: #aaa;
  margin: 8px 0;
  }

  .typing-indicator span {
  height: 6px;
  width: 6px;
  background: #aaa;
  border-radius: 50%;
  margin: 0 2px;
  display: inline-block;
  animation: bounce 1.2s infinite;
  }

  .typing-indicator span:nth-child(2) {
  animation-delay: 0.2s;
  }
  .typing-indicator span:nth-child(3) {
  animation-delay: 0.4s;
  }

  @keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
  }

  .scroll-btn {
  position: absolute;
  bottom: 80px; /* adjust if you have input box at bottom */
  right: 20px;
  background: #2c5364;
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 20px;
  cursor: pointer;
  display: none; /* hidden by default */
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  transition: opacity 0.3s ease;
  }

  .scroll-btn.show {
  display: block;
  opacity: 0.9;
  }

  .copy-btn {
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 14px;
  opacity: 0.6;
  transition: opacity 0.2s;
  }

  .copy-btn:hover {
  opacity: 1;
  }

  #toastContainer{
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
  }

  .toast{
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 10px 16px;
    border-radius: 8px;
    margin-top: 8px;
    font-size: 14px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s;
  }

  .toast.show{
    opacity: 1;
    transform: translateY(0);
  }

  body.light {
    background: #f5f5f5;
    color: #222;
  }

  body.light header, body.light footer,
  body.light #historyPanel{
    background: #fff;
    border-color: #ddd;
  }

  body.light .msg.user{
    background: #007bff;
    color: white;
  }

  body.light .msg.bot{
    background: #eee;
    color: #222;
  }

  .msg.user { animation: slideInRight 0.3s ease;}
  .msg.bot {animation: slideInLeft 0.3s ease;}

  @keyframes slideInRight{
    from {transform: translateX(50px); opacity: 0;}
    to {transform: translateX(0); opacity: 1;}
  }

  @keyframes slideInLeft{
    from {transform: translateX(-50px); opacity: 0;}
    to {transform: translateX(0); opacity: 1;}
  }

  .placeholder{
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #aaa;
    font-size: 16px;
    text-align: center;
    animation: fadeIn 0.3s ease;
  }

  #chatbox.has-messages .placeholder{
    display: none;
  }

  .desktop-actions{
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
  }

  .title {
    flex: 1;
  }

  .center-actions{
    flex: 1;
    display: flex;
    justify-content: center;
  }

  .right-actions{
    flex: 1;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }

  .mobile-actions{
    display: none;
    width: 100%;
    justify-content: space-between;
    align-items: center;
  }

  .dropdown{
    position: relative;
    display: inline-block;
  }

  .dropbtn{
    background: #00c6ff;
    border: none;
    color: black;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  .dropdown-content{
    display: none;
    position: absolute;
    right: 0;
    background: #111;
    min-width: 120px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    border-radius: 6px;
    z-index: 1000;
    flex-direction: column;
  }

  .dropdown-content button{
    background: none;
    border: none;
    color: white;
    padding: 10px;
    text-align: left;
    cursor: pointer;
    width: 100%;
  }

  .dropdown-content button:hover{
    background: #333;
  }

  .dropdown-content.show{
    display: flex;
  }

  @media (max-width: 768px) {
    .desktop-actions { display: none; }
    .mobile-actions { display: flex; }
    header { justify-content: center; }
    .mobile-actions #historyBtnMobile { margin: 0 auto; }
  }

  .meta{
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 6px;
    margin-top: 4px;
    font-size: 11px;
    opacity: 0.6;
  }

  .timestamp{
    color: #bbb;
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div id="historyPanel">
  <h2>History</h2>
  <div id="historyList"></div>
</div>

<!-- Chat section -->
<div class="chat-area">
  <header>
    <div class="desktop-actions">
    💬 Chat Session
      <div class="center-actions"><button onclick="exportChat()">⬇ Export Chat</button></div>
      <ul id="history-list"></ul>
      
      <div class="right-actions">
      <button id="themeToggle">🌙</button>
      <button id="historyBtn">History</button>
      </div>
    </div>

    <div class="mobile-actions">
      💬 Chat Session
      <button id="historyBtnMobile">History</button>
      <div class="dropdown">
        <button class="dropbtn">☰</button>
        <div class="dropdown-content">
          <button onclick="exportChat()">⬇ Export Chat</button>
          <button id="themeToggleMobile">🌙</button>
        </div>
      </div>
    </div>
  </header>
  <div id="chatBox">
    <div id="chatPlaceholder" class="placeholder">
      👋 Start chatting…
    </div>
  </div>
  <div id="toastContainer"></div>
  <button id="scrollBtn" class="scroll-btn">↓</button>
  <div id="typingIndicator" class="typing-indicator" style="display: none;">
  Bot is typing <span></span><span></span><span></span>
  </div>

  <footer>
    <input type="file" id="fileInput" style="display: none;"/>
    <button id="uploadBtn" onclick="document.getElementById('fileInput').click()">📎 Upload</button>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
let socket;
const params = new URLSearchParams(window.location.search);
const token = params.get("token");
const themeToggle = document.getElementById("themeToggle");
const themeToggleMobile = document.getElementById("themeToggleMobile")
const dropdown = document.querySelector(".dropdown");
const dropbtn = dropdown.querySelector(".dropbtn");
const dropdownContent = dropdown.querySelector(".dropdown-content");
const fileInput = document.getElementById("fileInput");
let currentToken = token;

if (!token) {
  const saved = localStorage.getItem("currentToken");
  if (saved) {
    currentToken = saved;
  } else {
    alert("No token found. Redirecting...");
    window.location.href = "login.html";
  }
}

async function loadTokens() {
  try {
    const res = await fetch(`http://localhost:3500/chat/tokens`);
    if (!res.ok) throw new Error("Cannot load tokens");
    const data = await res.json();

    const historyList = document.getElementById("historyList");
    historyList.innerHTML = "";

    data.tokens.forEach(async t => {
      const tokenDiv = document.createElement("div");
      tokenDiv.classList.add("history-item");
      tokenDiv.dataset.token = t;

      // fetch first message to use as preview
      try {
        const res = await fetch(`http://localhost:3500/chat/history?token=${t}`);
        if (res.ok) {
          const historyData = await res.json();
          const preview = historyData.history[0]?.msg?.replace(/^Human:\s*/, "") || "Empty chat";
          tokenDiv.textContent = preview.slice(0, 30);
        } else {
          tokenDiv.textContent = t;
        }
      } catch {
        tokenDiv.textContent = t;
      }

      // ✅ wrap text in span so we can append delete icon
      const textSpan = document.createElement("span");
      textSpan.textContent = tokenDiv.textContent;
      tokenDiv.textContent = "";
      tokenDiv.appendChild(textSpan);

      // ✅ delete button
      const deleteBtn = document.createElement("span");
      deleteBtn.classList.add("delete-btn");
      deleteBtn.innerHTML = "🗑️";
      deleteBtn.onclick = async (e) => {
        e.stopPropagation();
        if (confirm("Delete this chat history?")) {
          await deleteHistory(t);
          tokenDiv.remove();
          if (t === currentToken) {
            document.getElementById("chatBox").innerHTML = "";
            localStorage.removeItem("currentToken"); // 🔥 clear saved if active is deleted
          }
        }
      };

      tokenDiv.appendChild(deleteBtn);

      // ✅ click loads history
      tokenDiv.onclick = () => loadChatForToken(t);

      // ✅ highlight currentToken when refreshing
      if (t === currentToken) {
        tokenDiv.classList.add("active");
      }

      historyList.appendChild(tokenDiv);
    });

  } catch (err) {
    console.warn("No tokens to load:", err.message);
  }
}


async function deleteToken(token) {
  try {
    const response = await fetch(`http://localhost:3500/chat/history?token=${token}`, {
    method: "DELETE",
  });

    if (!response.ok) {
      const error = await response.json();
      console.error("Failed to delete:", error.detail);
      return;
    }

    // ✅ Remove from UI after backend confirms deletion
    setTokens((prev) => prev.filter((t) => t !== token));
    console.log(`Deleted token: ${token}`);
  } catch (err) {
    console.error("Error deleting token:", err);
  }
}


async function loadChatForToken(t) {
  try {
    const res = await fetch(`http://localhost:3500/chat/history?token=${t}`);
    let messages = [];
    if (res.ok) {
      const data = await res.json();
      messages = data.history;
      if (!Array.isArray(messages) && typeof messages === "object") {
        messages = Object.values(messages);
      }
    }

    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = "";

    messages.forEach(item => {
      const sender = item.msg.startsWith("Human:") ? "user" : "bot";
      const cleanMsg = item.msg
        .replace(/^Human:\s*/, "")
        .replace(/^Bot:\s*/, "");
      appendMessage(cleanMsg, sender);
    });

    // ✅ highlight active token
    document.querySelectorAll(".history-item").forEach(el => {
      el.classList.remove("active");
      if (el.dataset.token === t) el.classList.add("active");
    });

  } catch (err) {
    console.warn("No history yet for this token:", t);
  }

  // ✅ Always connect WebSocket, even if no history
  connectWebSocket(t);

  // ✅ save token persistently
  currentToken = t;
  localStorage.setItem("currentToken", t);

  const newUrl = `${window.location.pathname}?token=${t}`;
  window.history.replaceState(null, "", newUrl);
}

function sendMessage() {
  const input = document.getElementById("messageInput");
  const message = input.value.trim();
  if (message && socket.readyState === WebSocket.OPEN) {
    socket.send(message);
    appendMessage(message, "user");
    input.value = "";

    // ✅ Show typing indicator while waiting for response
    document.getElementById("typingIndicator").style.display = "flex";
  }
}


async function deleteHistory(token) {
    const response = await fetch(`http://localhost:3500/chat/history?token=${token}`, {
        method: "DELETE"
    });
    if (response.ok) {
        // Remove from UI
        document.getElementById(`history-${token}`).remove();
    }
}

function renderHistory(tokens) {
    const list = document.getElementById("history-list");
    list.innerHTML = "";
    tokens.forEach(token => {
        const li = document.createElement("li");
        li.id = `history-${token}`;
        li.innerHTML = `
            <span onclick="loadHistory('${token}')">${token}</span>
            <button onclick="deleteHistory('${token}')">🗑</button>
        `;
        list.appendChild(li);
    });
}
document.getElementById("messageInput").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});

// Toggle History
document.getElementById("historyBtn").addEventListener("click", async () => {
  const panel = document.getElementById("historyPanel");
  if (panel.style.display === "none" || panel.style.display === "") {
    await loadTokens();
    panel.style.display = "flex";
  } else {
    panel.style.display = "none";
  }
});

document.getElementById("historyBtnMobile").addEventListener("click", async () => {
  const panel = document.getElementById("historyPanel");
  if (panel.style.display === "none" || panel.style.display === "") {
    await loadTokens();
    panel.style.display = "flex";
  } else {
    panel.style.display = "none";
  }
});


// Connect WebSocket
function connectWebSocket(t, fromLogin = false) {
  currentToken = t;
  if (fromLogin) {
    // only save token when it came from login
    localStorage.setItem("currentToken", t);
  }

  socket = new WebSocket(`ws://localhost:3500/chat?token=${t}`);

  socket.onopen = async () => {
  showToast("✅ Connected to server");

  try {
    const res = await fetch(`/chat/history/${currentToken}`);
    const data = await res.json();
    if (data.messages && data.messages.length > 0) {
      chatBox.innerHTML = ""; // clear old placeholder
      data.messages.forEach(msg => {
        appendMessage(msg.text, msg.sender);
      });
    }
  } catch (err) {
    console.error("Failed to load history:", err);
  }

  // Refresh token list
  loadTokens();
  };


  socket.onmessage = (event) => {
    document.getElementById("typingIndicator").style.display = "none";
    try {
      const data = JSON.parse(event.data);
      if (data?.msg) {
        appendMessage(data.msg, "bot");
      } else {
        appendMessage(event.data, "bot");
      }
    } catch {
      appendMessage(event.data, "bot");
    }
  };

  socket.onclose = () => {
  showToast("🔌 Connection closed. Reconnecting...");
  setTimeout(() => connectWebSocket(currentToken), 3000);
  };
}


document.addEventListener("DOMContentLoaded", async () => {
  document.getElementById("messageInput").focus();

  const urlToken = new URLSearchParams(window.location.search).get("token");
  const savedToken = localStorage.getItem("currentToken");

  if (urlToken) {
    // ✅ Always prefer fresh token from login
    currentToken = urlToken;
    localStorage.setItem("currentToken", urlToken); // save it once here
    await loadTokens();
    await loadChatForToken(urlToken);
  } else if (savedToken) {
    // ✅ fallback to saved token only if no new token
    currentToken = savedToken;
    await loadTokens();
    await loadChatForToken(savedToken);
  } else {
    alert("No token found. Redirecting...");
    window.location.href = "login.html";
  }
});


function appendMessage(text, sender) {
  const chatBox = document.getElementById("chatBox");
  const scrollBtn = document.getElementById("scrollBtn");
  const placeholder = document.getElementById("chatPlaceholder");
  if (placeholder){
    placeholder.remove();
  }
  
  chatBox.addEventListener("scroll", () => {
  const isAtBottom = chatBox.scrollTop + chatBox.clientHeight >= chatBox.scrollHeight - 20;
    if (isAtBottom) {
      scrollBtn.classList.remove("show");
    } else {
      scrollBtn.classList.add("show");
    }
  });

  scrollBtn.addEventListener("click", () => {
    chatBox.scrollTo({
      top: chatBox.scrollHeight,
      behavior: "smooth"
    });
  });
  const div = document.createElement("div");
  div.classList.add("msg", sender, "fade-in");

  // Format timestamp
  const now = new Date();
  const time = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

  div.innerHTML = `
    <div style="position: relative;">
      <div class="message-text">${marked.parse(text)}</div>
      <div class="meta">
        <span class="timestamp">${time}</span>
        <button class="copy-btn">📋</button>
      </div>
    </div>
  `;
  
  div.querySelector(".copy-btn").addEventListener("click", () => {
  copyToClipboard(text);
  });

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function copyToClipboard(content) {
  if (navigator.clipboard && window.isSecureContext) {
    navigator.clipboard.writeText(content).then(() => {
      showToast("Copied to clipboard ✅");
    }).catch(err => {
      console.error("Failed to copy:", err);
      showToast("Copy failed ❌");
    });
  } else {
    // fallback for older browsers
    const textarea = document.createElement("textarea");
    textarea.value = content;
    textarea.style.position = "fixed";
    textarea.style.left = "-9999px";
    document.body.appendChild(textarea);
    textarea.focus();
    textarea.select();
    try {
      document.execCommand("copy");
      showToast("Copied to clipboard ✅");
    } catch (err) {
      console.error("Fallback copy failed:", err);
      showToast("Copy failed ❌");
    }
    document.body.removeChild(textarea);
  }
}


function exportChat() {
  const chatBox = document.getElementById("chatBox");
  const messages = chatBox.querySelectorAll(".msg");

  let exportText = "";
  messages.forEach(msg => {
    const sender = msg.classList.contains("user") ? "You" : "Bot";
    const text = msg.querySelector(".message-text").innerText;
    const time = msg.querySelector("div:last-child").innerText;
    exportText += `[${time}] ${sender}: ${text}\n\n`;
  });

  const blob = new Blob([exportText], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "chat_history.txt";
  a.click();
  showToast("Chat exported as text 📂");
  URL.revokeObjectURL(url);
}

function showToast(message,duration = 2000){
  const container = document.getElementById("toastContainer");
  const toast = document.createElement("div");
  toast.className = "toast";
  toast.textContent = message;
  container.appendChild(toast);

  setTimeout(() => toast.classList.add("show"),100);

  setTimeout(() =>{
    toast.classList.remove("show");
    setTimeout(() => container.removeChild(toast),300);
  }, duration);
}

fileInput.addEventListener("change", async () => {
  const file = fileInput.files[0];
  if (!file) return;

  const formData = new FormData();
  formData.append("token", currentToken);
  formData.append("file", file);

  try {
    const res = await fetch("http://localhost:3500/upload_file", {
      method: "POST",
      body: formData,
    });
    const data = await res.json();
    if (res.ok){
      showToast("✅ File uploaded successfully");
      appendMessage(`File uploaded: ${file.name}`, "user");
    } else{
      showToast("❌ Upload failed");
      console.error(data);
    }
  } catch (err){
    console.error(err);
    showToast("❌ Error uploading file");
  }
});

function setTheme(isLight) {
  document.body.classList.toggle("light", isLight);
  const icon = isLight ? "☀️" : "🌙";
  if (themeToggle) themeToggle.textContent = icon;
  if (themeToggleMobile) themeToggleMobile.textContent = icon;
  localStorage.setItem("theme", isLight ? "light" : "dark");
}

function toggleTheme() {
  const isLight = !document.body.classList.contains("light");
  setTheme(isLight);
}

// Attach to both buttons
if (themeToggle) themeToggle.addEventListener("click", toggleTheme);
if (themeToggleMobile) themeToggleMobile.addEventListener("click", toggleTheme);

// Apply saved theme on load
const saved = localStorage.getItem("theme");
setTheme(saved === "light");

dropbtn.addEventListener("click", (e) => {
  e.stopPropagation();
  dropdownContent.classList.toggle("show");
})

document.addEventListener("click", (e) => {
  if (!dropdown.contains(e.target)){
    dropdownContent.classList.remove("show");
  }
});

</script>
</body>
</html>
