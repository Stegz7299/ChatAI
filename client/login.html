<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    color: white;
  }
  .login-card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    width: 90%;
    max-width: 400px;
    text-align: center;
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  h2 {
    margin-bottom: 20px;
    font-weight: 400;
  }
  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    outline: none;
  }
  button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #00c6ff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
  }
  button:hover {
    background: #0096cc;
  }
  #error {
    color: #ff6666;
    font-size: 14px;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="login-card">
  <h2>Start a Chat Session</h2>
  <input type="text" id="name" placeholder="Enter your name" />
  <button onclick="login()">Start</button>
  <p id="error"></p>
</div>

<script>
async function login() {
  const name = document.getElementById("name").value.trim();
  const errorEl = document.getElementById("error");
  errorEl.textContent = "";

  if (!name) {
    errorEl.textContent = "⚠️ Please enter your name.";
    return;
  }

  try {
    const response = await fetch("http://localhost:3500/token", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ name }),
    });

    if (!response.ok) {
      const err = await response.json();
      errorEl.textContent = err.detail?.[0]?.msg || "An error occurred.";
      return;
    }

    const data = await response.json();
    const token = data.token;
    window.location.href = `chat.html?token=${token}`;
  } catch {
    errorEl.textContent = "⚠️ Could not connect to the server.";
  }
}

document.getElementById("name").addEventListener("keydown", e => {
  if (e.key === "Enter") login();
});
</script>

</body>
</html>
