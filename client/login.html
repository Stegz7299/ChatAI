<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    color: white;
  }
  .login-card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    width: 90%;
    max-width: 400px;
    text-align: center;
    animation: fadeIn 0.5s ease;
    transition: box-shadow 0.3s;
  }
  .login-card:hover{
    box-shadow: 0 6px 25px rgba(0, 198, 255, 0.4);
  }
  .loader{
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid #fff;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    animation: spin 0.8s linear infinite;
    display: inline-block;
    vertical-align: middle;
    margin-left: 8px;
  }

  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  h2 {
    margin-bottom: 20px;
    font-weight: 400;
  }
  input {
    width: 80%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    outline: none;
  }
  input:focus{
    box-shadow: 0 0 8px #00c6ff;
  }
  button {
    width: 60%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #00c6ff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
  }
  button:hover {
    background: #0096cc;
  }
  #error {
    color: #ff6666;
    font-size: 14px;
    margin-top: 5px;
  }

  @keyframes shake {
    0%, 100% {transform: translateX(0);}
    20%, 60% {transform: translateX(-5px);}
    40%, 80% {transform: translateX(5px);}
  }

  input.error {
    border: 2px solid #ff6666;
    animation: shake 0.3s;
  }
</style>
</head>
<body>

<div class="login-card">
  <h2>Start a Chat Session</h2>
  <input type="text" id="name" placeholder="Enter your name" autofocus />
  <button onclick="login()">Start</button>
  <p id="error"></p>
</div>

<script>
async function login() {
  const name = document.getElementById("name").value.trim();
  const errorEl = document.getElementById("error");
  const btn = document.querySelector("button");
  errorEl.textContent = "";

  if (!name) {
    errorEl.textContent = "⚠️ Please enter your name.";
    const input = document.getElementById("name");
    input.classList.add("error");
    setTimeout(() => input.classList.remove("error"), 300);
    return;
  }

  btn.disabled = true;
  btn.innerHTML = 'Starting <span class="loader"></span>';

  try {
    const response = await fetch("http://localhost:3500/token", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ name }),
    });

    if (!response.ok) {
      const err = await response.json();
      errorEl.textContent = err.detail?.[0]?.msg || "An error occurred.";
      return;
    }

    const data = await response.json();
    const token = data.token;
    window.location.href = `chat.html?token=${token}`;
  } catch {
    errorEl.textContent = "⚠️ Could not connect to the server.";
  } finally {
    btn.disabled = false;
    btn.textContent = "Start";
  }
}

document.getElementById("name").addEventListener("keydown", e => {
  if (e.key === "Enter") login();
});
</script>

</body>
</html>
